<div class="module-nav-section module-btn">
  <button
    id="module-nav-homepage-btn"
    class="btn-icon"
    (click)="onModuleButtonClick($event)">
    <span class="audible">{{moduleButtonText}}</span>
  </button>
</div>
<div class="module-nav-section role-dropdown">
  <label for="module-nav-role-switcher" class="label audible">{{roleDropdownLabel}}</label>
  <select soho-dropdown
    id="module-nav-role-switcher"
    name="module-nav-role-switcher"
    class="dropdown"
    data-automation-id="custom-automation-dropdown-id"
    (change)="onRoleChange($event)"
    (listcontextmenu)="onListContextMenu($event)">
    <option *ngFor="let role of roles" [value]="role.value">{{role.label}}</option>
  </select>
</div>
