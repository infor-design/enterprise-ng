<span
	class="ids-tag"
	[class]="tagType"
	[class.is-dismissible]="isDismissible"
	[class.is-clickable]="isClickable"
	(click)="isClickable && onClick($event)">
	<ng-content></ng-content>
	<i ids-icon icon="caret-right" size="small" *ngIf="isClickable"></i>
	<i ids-icon icon="close" size="small" *ngIf="isDismissible" (click)="onDismiss($event)"></i>
</span>
