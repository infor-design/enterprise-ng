<div class="row">
  <div class="twelve columns">
    <h2 class="fieldset-title">Soho Contextual Action Panel</h2>
    <div class="field">
      <button soho-button (click)="openPanel()" data-modal="contextual-action-modal-1">Panel</button>
    </div>
    <div class="field">
      <button soho-button (click)="tabsVertical()"  data-modal="contextual-action-modal-1">CAP - Tabs Vertical</button>
    </div>
    <div class="field">
      <button soho-button (click)="openSearchfieldFlexPanel()">Panel with Searchfield in flex toolbar</button>
    </div>
    <div class="field">
      <button soho-button (click)="openPanelWithFormValidation()">Panel with form validation / buttonsetAPI</button>
    </div>
  </div>
</div>

<!-- div #panelPlaceholder will contain the child component -->
<div #panelPlaceholder></div>
