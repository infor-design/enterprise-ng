<div class="row">
  <div class="twelve columns">
    <h2 class="fieldset-title">Soho Modal Dialog</h2>
    <div class="field">
      <button id="openFullSize" soho-button (click)="openFullSize()">Full on Tablet</button>
      <button id="open-nested-btn" soho-button (click)="openNested()">Nested</button>
      <button id="open-message-btn" soho-button (click)="openMessage()">Message</button>
      <button id="open-vetoable-btn" soho-button (click)="openVetoable()">Vetoable</button>
      <button id="open-dialog-result-btn" soho-button (click)="openDialogResult()">Dialog Result</button>
      <button id="open-dialog-datagrid-btn" soho-button (click)="openDialogDataGrid()">Dialog with DataGrid</button>
    </div>
  </div>
</div>

<div></div>

<div class="row">
  <div class="twelve columns">
    <h2 class="fieldset-title">Dialog Options</h2>
    <div class="field">
      <label class="center-block">Dialog Title:
        <input id="dialogTitleInput" soho-input class="form-control" type="text" name="title" [(ngModel)]="title" />
      </label>
    </div>
    <p>
      Last Dialog Result: {{closeResult}}
    </p>
  </div>
</div>


<div id="modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title">Add Comment</h1>
    </div>

    <div class="modal-body-wrapper">
      <div class="modal-body">
        <div class="row form-responsive no-indent">
          <div class="full-width column">
            <div class="field">
              <label for="context-type">Type</label>
              <select class="dropdown" id="context-type" name="type">
                <option value="1">Context #1</option>
                <option value="2">Context #2</option>
                <option value="3">Context #3</option>
                <option value="4">Context #4</option>
                <option value="5">Context #5</option>
              </select>
            </div>

            <div class="field">
              <label for="context-name" class="required">Name</label>
              <input id="context-name"  aria-required="true" name="context-name" type="text"/>
            </div>

            <div class="field">
             <label for="context-desc" class="required">Page Title</label>
             <textarea id="context-desc" aria-required="true" name="context-desc" maxlength="50"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-buttonset">
          <button type="button" class="btn-modal">Cancel</button>
          <button type="button" id="submit" class="btn-modal-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>

<br>

<!-- div #dialogPlaceholder will contain the child component -->
<div #dialogPlaceholder></div>
