<div class="row top-padding">
  <div class="two-thirds column">
    <div class="widget">
      <div class="widget-header">
        <h2 class="widget-title">Column Chart Title</h2>
      </div>
      <div class="widget-content">
        <div soho-column
          (selected)="onSelected($event)"
          (dblclick)="onDblclick($event)"
          [dataset]="columnData"
          [type]="columnType">
        </div>
      </div>
    </div>
    <button soho-button (click)="setChartSelection()">Set Selected</button>
    <button soho-button (click)="toggleChartSelection()">Toggle Selected</button>
  </div>
</div>
