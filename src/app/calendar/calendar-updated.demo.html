<div class="row">
  <br>
  <div class="field" style="margin-left: 10px">
    <button soho-button="primary" (click)="reverseSort()">Reverse Sort</button>
    <button soho-button="primary" (click)="sort()">Sort</button>
  </div>
</div>
<div soho-calendar
    [month]="initialMonth"
    [year]="initialYear"
    [showViewChanger]="showViewChanger"
    [eventTypes]="eventTypes"
    [events]="events"
    (monthRendered)="onRenderMonth($event)"
    (selected)="onSelected($event)"
    (dblclick)="onDblClick($event)"
     [eventTooltip]="eventTooltip"
     [iconTooltip]="iconTooltip"
>
  <div soho-calendar-monthview></div>
</div>
