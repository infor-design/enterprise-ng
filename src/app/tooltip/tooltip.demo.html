
<div class="row">
  <div class="six columns">
    <h2 class="fieldset-title">Tooltip Triggered on Hover</h2>
    <button soho-button class="btn" type="button"
      soho-tooltip [title]="normalTooltipText">Normal Tooltip
    </button>
  </div>
</div>

<div class="row">
  <div class="six columns">
    <h2 class="fieldset-title">Triggered immediately. Click icon to reopen</h2>
    <button soho-button class="btn" type="button"
      soho-tooltip [title]="standardTooltipText" trigger="immediate" placement="bottom">Custom Tooltip
    </button>
    <button soho-button="icon" icon="language" title="Open Tooltip" (click)="openTooltip()">Open Tooltip</button>
    <button soho-button title="Change Tooltip" (click)="changeTooltip()">Change Tooltip</button>
    <br>
  </div>
</div>


<div class="row">
  <div class="six columns">
    <h2 class="fieldset-title">Popover Inline Text</h2>
    <button soho-button class="btn" id="test" type="button"
      soho-tooltip [popover]="true" [closebutton]="true"
      extraClass = "alternate" [content]="popoverMarkup" [title]="popoverTitle"
      trigger="click" placement="right">Popover Inline
    </button>
  </div>
</div>

<div class="hidden" id="popover-content">
  <p>Purchase <strong>2</strong> more to save <a href="#" class="hyperlink"><strong>$100</strong></a> total</p>
  <div style="width: 315px; margin: 7px auto;">
    <table role="grid" style="width: 210px" class="l-pull-left">
      <thead>
        <tr>
          <th scope="col" role="columnheader">Quantity</th>
          <th scope="col" role="columnheader">Unit Price</th>
          <th scope="col" role="columnheader">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>50</td>
          <td>$18.00</td>
          <td><strong>$900.00</strong></td>
        </tr>
      </tbody>
    </table>
    <button class="btn-primary" type="button">Apply</button>
  </div>
  <div class="modal-buttonset">
    <button type="button" class="btn-modal-primary">View more</button>
  </div>
</div>

<div class="row">
  <div class="six columns">
    <h2 class="fieldset-title">Popover By Id</h2>
    <button soho-button class="btn" id="test2" type="button"
      soho-tooltip [popover]="true" [closebutton]="true" extraClass="alternate"
      [content]="'#popover-content'" [title]="popoverTitle" trigger="click"
      placement="right">Popover Content
    </button>
  </div>
</div>


<div class="row">
  <div class="six columns">
    <h2 class="fieldset-title">Popover with keep open. Click to force close</h2>
    <button soho-button class="btn" id="test3" type="button"
      soho-tooltip #keepOpenTooltip [popover]="true" [closebutton]="true" extraClass="alternate"
      [content]="popoverMarkup" [title]="popoverTitle" [keepOpen]="true" trigger="click"
      placement="bottom">Popover Content
    </button>
    <button soho-button title="Force Close" (click)="forceClose()">Force Close</button>
  </div>
</div>
