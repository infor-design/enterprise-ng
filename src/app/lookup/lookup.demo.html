<form>
  <div class="row top-padding">
    <div class="row">
      <div class="six columns">
        <div class="field">
          <label soho-label for="product_single">Products (Single Select) with mask</label>
          <input soho-lookup
                 soho-mask [sohoPattern]="'#######'" [process]="'number'" [allowNegative]="false"
                 soho-trackdirty (pristine)="onPristine($event)" (dirty)="onDirty($event)"
                 [(ngModel)]="model.single"
                 [columns]="columns_product"
                 [dataset]="data_product"
                 (change)="onChange($event)"
                 (afteropen)="onAfterOpen($event)"
                 field="productId"
                 title="Products"
                 name="product_single" />
        </div>
      </div>
      <div class="six columns">
        <div class="field">
          <label soho-label for="product_single_exists">Products (Single Select) with mask with existing value</label>
          <input soho-lookup
                 soho-mask [sohoPattern]="'#######'" [process]="'number'" [allowNegative]="false"
                 soho-trackdirty (pristine)="onPristine($event)" (dirty)="onDirty($event)"
                 [(ngModel)]="model.singleexists"
                 [columns]="columns_product"
                 [dataset]="data_product"
                 field="productId"
                 name="product_single_exists" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <div class="field">
          <label soho-label for="product_single_object">Products (Single Select Stored as Object) with mask</label>
          <input soho-lookup
                 soho-mask [sohoPattern]="'#######'" [process]="'number'" [allowNegative]="false"
                 soho-trackdirty (pristine)="onPristine($event)" (dirty)="onDirty($event)"
                 [(ngModel)]="model.singleobject"
                 [columns]="columns_product"
                 [dataset]="data_product"
                 field="productId"
                 name="product_single_object" />
        </div>
      </div>
      <div class="six columns">
        <div class="field">
          <label soho-label for="product_single_object_exists">Products (Single Select Stored as Object) with mask with existing value</label>
          <input soho-lookup
                 soho-mask [sohoPattern]="'#######'" [process]="'number'" [allowNegative]="false"
                 soho-trackdirty (pristine)="onPristine($event)" (dirty)="onDirty($event)"
                 [(ngModel)]="model.singleobjectexists"
                 [columns]="columns_product"
                 [dataset]="data_product"
                 field="productId"
                 name="product_single_object_exists" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <div class="field">
          <label soho-label for="product_multi">Products (Multi Select)</label>
          <input soho-lookup
                 soho-trackdirty (pristine)="onPristine($event)" (dirty)="onDirty($event)"
                 [(ngModel)]="model.multi"
                 [columns]="columns_multi"
                 [dataset]="data_product"
                 (change)="onChange($event)"
                 multiselect
                 [toolbar]="{
          results: true,
          dateFilter: false,
          keywordFilter: true,
          advancedFilter: true,
          actions: true,
          views: true,
          rowHeight: false,
          collapsibleFilter: false,
          fullWidth: true
        }"
                 field="productId"
                 name="product_multi"/>
        </div>
      </div>
      <div class="six columns">
        <div class="field">
          <label soho-label for="product_multi_exists">Products (Multi Select) with existing value</label>
          <input soho-lookup
                 soho-trackdirty (pristine)="onPristine($event)" (dirty)="onDirty($event)"
                 [(ngModel)]="model.multiexists"
                 [columns]="columns_multi"
                 [dataset]="data_product"
                 multiselect
                 [toolbar]="{
          results: true,
          dateFilter: false,
          keywordFilter: true,
          advancedFilter: true,
          actions: true,
          views: true,
          rowHeight: false,
          collapsibleFilter: false,
          fullWidth: true
        }"
                 field="productId"
                 name="product_multi_exists"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <div class="field">
          <label soho-label for="product_multi_object">Products (Multi Select Stored as Object)</label>
          <input soho-lookup
                 soho-trackdirty (pristine)="onPristine($event)" (dirty)="onDirty($event)"
                 [(ngModel)]="model.multiobject"
                 [columns]="columns_multi"
                 [dataset]="data_product"
                 multiselect
                 [toolbar]="{
              results: true,
              dateFilter: false,
              keywordFilter: true,
              advancedFilter: true,
              actions: true,
              views: true,
              rowHeight: false,
              collapsibleFilter: false,
              fullWidth: true
            }"
                 field="productId"
                 name="product_multi_object" />
        </div>
      </div>
      <div class="six columns">
        <div class="field">
          <label soho-label for="product_multi_object_exists">Products (Multi Select Stored as Object) with existing value</label>
          <input soho-lookup
                 soho-trackdirty (pristine)="onPristine($event)" (dirty)="onDirty($event)"
                 [(ngModel)]="model.multiobjectexists"
                 [columns]="columns_multi"
                 [dataset]="data_product"
                 multiselect
                 [toolbar]="{
              results: true,
              dateFilter: false,
              keywordFilter: true,
              advancedFilter: true,
              actions: true,
              views: true,
              rowHeight: false,
              collapsibleFilter: false,
              fullWidth: true
            }"
                 field="productId"
                 name="product_multi_object_exists" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <div class="field">
          <label soho-label for="product_async">Products (Async Results)</label>
          <input soho-lookup
                 soho-trackdirty (pristine)="onPristine($event)" (dirty)="onDirty($event)"
                 [(ngModel)]="model.async"
                 [columns]="columns_product"
                 [options]="{
              paging: true,
              pagesize: 5,
              pagesizes: [3, 5, 10, 15]
            }"
                 [source]="source.bind(context)"
                 [toolbar]="{
              results: true,
              dateFilter: false,
              keywordFilter: true,
              advancedFilter: true,
              actions: true,
              views: true,
              rowHeight: false,
              collapsibleFilter: false,
              fullWidth: true
            }"
                 field="productId"
                 name="product_async"/>
        </div>

        <div class="field">
          <label soho-label for="product_before_open">Products (Cancel Before Open)</label>
          <input soho-lookup
                 [(ngModel)]="model.async"
                 [columns]="columns_product"
                 [options]="{
              paging: true,
              pagesize: 5,
              pagesizes: [3, 5, 10, 15]
            }"
                 [beforeShow]="onBeforeShow"
                 [toolbar]="{
              results: true,
              dateFilter: false,
              keywordFilter: true,
              advancedFilter: true,
              actions: true,
              views: true,
              rowHeight: false,
              collapsibleFilter: false,
              fullWidth: true
            }"
                 field="productId"
                 name="product_before_open"/>
        </div>

        <div class="field">
          <label soho-label for="autocomplete">Products (with autocomplete)</label>
          <input soho-lookup
              id="update-dataset"
              #updateDataset
              multiselect
              [(ngModel)]="model.autocomplete"
              [columns]="columns_product"
              [dataset]="data_product"
              (change)="onChange($event)"
              (afteropen)="onAfterOpen($event)"
              field="productId"
              title="Products"
              name="product_single"
              [autoCompleteSettings]="autoCompleteSettings"
          />
        </div>
        <div class="field">
          <button soho-button (click)="updateData()">Update Dataset</button>
        </div>


        <div class="field">
          <label soho-label for="toggle-buttons">Enable/Disable Buttons</label>
          <input soho-lookup
                 #toggleButtons
                 [(ngModel)]="model.single"
                 [columns]="columns_product"
                 [dataset]="data_product"
                 field="productId"
                 title="Products"
                 [buttons]="customButtons"
                 name="toggle-buttons"
          />
        </div>

        <div class="field">
          <button soho-button (click)="toggleModel()">{{showModel ? 'Hide' : 'Show'}} Model</button>
          <div *ngIf="showModel">
            <hr>
            <h3>{{ model | json }}</h3>
          </div>
        </div>

        <div class="field">
          <label soho-label for="toggle-buttons">Custom CSS</label>
          <input soho-lookup
                 #toggleButtons
                 [(ngModel)]="model.single"
                 [columns]="columns_product"
                 [dataset]="data_product"
                 field="productId"
                 title="Products"
                 [buttons]="customButtons"
                 cssClass="lookup-test"
                 name="toggle-buttons"
          />
        </div>

        <div class="field">
          <label soho-label for="toggle-buttons">Custom Placeholder</label>
          <input soho-lookup
                 #toggleButtons
                 [(ngModel)]="model.single"
                 [columns]="columns_product"
                 [dataset]="data_product"
                 field="productId"
                 title="Products"
                 [buttons]="customButtons"
                 name="toggle-buttons"
                 toolbarPlaceholder="Enter your keywords here!"
          />
        </div>

      </div>
      <div class="six columns">
        <div class="field">
          <label soho-label for="product_async_exists">Products (Async Results) with existing value</label>
          <input soho-lookup
                 soho-trackdirty (pristine)="onPristine($event)" (dirty)="onDirty($event)"
                 [(ngModel)]="model.asyncexists"
                 [columns]="columns_product"
                 [options]="{
              paging: true,
              pagesize: 5,
              pagesizes: [3, 5, 10, 15]
            }"
                 [source]="source.bind(context)"
                 [toolbar]="{
              results: true,
              dateFilter: false,
              keywordFilter: true,
              advancedFilter: true,
              actions: true,
              views: true,
              rowHeight: false,
              collapsibleFilter: false,
              fullWidth: true
            }"
                 field="productId"
                 name="product_async_exists"/>
        </div>
        <div class="field">
          <label soho-label for="product_custom_match">Custom Matching</label>
          <input soho-lookup
                 [(ngModel)]="model.single"
                 [field]="onField"
                 [match]="onMatch"
                 [columns]="columns_product"
                 [dataset]="data_product"
                 field="productId"
                 name="product_custom_match" />
        </div>
        <div class="field">
          <label soho-label for="product_async">Products (Async Results) Multi Select</label>
          <input soho-lookup
                 soho-trackdirty (pristine)="onPristine($event)" (dirty)="onDirty($event)"
                 [(ngModel)]="model.async"
                 [columns]="columns_multi"
                 multiselect
                 [options]="{
              allowSelectAcrossPages: true,
              paging: true,
              columnIds: ['productId'],
              pagesize: 5,
              pagesizes: [3, 5, 10, 15]
            }"
                 [source]="source.bind(context)"
                 [toolbar]="{
              results: true,
              dateFilter: false,
              keywordFilter: true,
              advancedFilter: true,
              actions: true,
              views: true,
              rowHeight: false,
              collapsibleFilter: false,
              fullWidth: true
            }"
                 field="productId"
                 name="product_async_multi"/>
        </div>
        <div class="field">
          <label soho-label for="dataset-input">Using Dataset Inputs</label>
          <input soho-lookup
                 #templateId
                 multiselect
                 id="templateId"
                 field="templateId"
                 name="templateName"
                 [(ngModel)]="entityIds"
                 [dataset]="templates" 
          />
        </div>
        <div class="field">
          <label soho-label for="toggle-isdisabled">Toggle isDisabled</label>
          <input soho-lookup
                 [disabled]="isDisabled"
                 [(ngModel)]="model.single"
                 [columns]="columns_product"
                 [dataset]="data_product"
                 field="productId"
                 title="Products"
                 name="toggle-isdisabled" />
                 <br><br><button soho-button (click)="isDisabled = !isDisabled">{{ isDisabled ? 'Enable' : 'Disable'}}</button>
       </div>
        <div class="field">
          <label soho-label for="toggle-isreadonly">Toggle isReadonly</label>
          <input soho-lookup
                 [readonly]="isReadonly"
                 [(ngModel)]="model.singleR"
                 [columns]="columns_product"
                 [dataset]="data_product"
                 field="productId"
                 title="Products"
                 name="toggle-isreadonly" />
                 <br><br><button soho-button (click)="isReadonly = !isReadonly">{{ isReadonly ? 'Enable' : 'Readonly'}}</button>
        </div>

        <div class="field">
          <label soho-label for="attr-disabled">Disabled By Attr</label>
          <input soho-lookup
                 disabled="true"
                 [(ngModel)]="model.singleR"
                 [columns]="columns_product"
                 [dataset]="data_product"
                 field="productId"
                 title="Products"
                 name="attr-disabled" />
        </div>

        <div class="field">
          <label soho-label for="attr-readonly">Readonly By Attr</label>
          <input soho-lookup
                 readonly="true"
                 [(ngModel)]="model.singleR"
                 [columns]="columns_product"
                 [dataset]="data_product"
                 field="productId"
                 title="Products"
                 name="attr-readonly" />
        </div>
     </div>
    </div>
  </div>
</form>
