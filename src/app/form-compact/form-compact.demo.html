<div soho-form-compact class="form-compact-container banner-detail">
  <section class="banner">
    <div class="thumbnail">
      <img alt="Placeholder Image" src="http://placehold.it/200x200/999999/ffffff"/>
    </div>
    <div class="summary-form">
      <div class="row">
        <div class="twelve columns">
          <div class="field">
            <span class="label">Shipping to</span>
            <span class="data">4209 Industrial Avenue <br>Los Angeles, California 90001 USA</span>
          </div>

          <div class="field">
            <span class="label">Shipping Method</span>
            <span class="data">Freight</span>
          </div>

          <div class="field">
            <span class="label">Estimated Delivery</span>
            <span class="data">June 21, 2015 <i>(4 days)</i></span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="detail">

    <form class="form-compact" [formGroup]="demoForm">

      <div class="row">
        <div class="six columns">

          <div class="row">
            <div class="twelve columns form-section-header">
              Section One
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <label for="field-01">Field 01</label>
              <input soho-input id="field-01" formControlName="field1" (change)="onChange($event)"/>
            </div>
            <div class="six columns">
              <label for="field-02">Field 02</label>
              <input soho-input id="field-02" formControlName="field2" (change)="onChange($event)"/>
            </div>
          </div>

          <div class="row">
            <div class="six columns">
              <label for="field-03">Field 03</label>
              <input soho-input id="field-03" formControlName="field3" (change)="onChange($event)"/>
            </div>
            <div class="six columns">
              <label for="field-04">Field 04</label>
              <input soho-input id="field-04" formControlName="field4" (change)="onChange($event)"/>
            </div>
          </div>

          <div class="row">
            <div class="six columns">
              <label for="field-05">Field 05</label>
              <input soho-input id="field-05" formControlName="field5" (change)="onChange($event)"/>
            </div>
            <div class="six columns">
              <label for="field-06">Field 06</label>
              <input soho-input id="field-06" formControlName="field6" readonly/>
            </div>
          </div>

        </div>
        <div class="six columns">

          <div class="row">
            <div class="twelve columns form-section-header">
              Section Two
            </div>
          </div>

          <div class="row">
            <div class="six columns">
              <fieldset class="radio-group">
                <legend>Select delivery method</legend>
                <input soho-radiobutton type="radio" value="women" formControlName="category" />
                <label for="option1" class="radio-label">Women</label>
                <br/>
                <input soho-radiobutton type="radio" value="menu" formControlName="category"/>
                <label for="option2"  class="radio-label">Men</label>
                <br/>
                <input soho-radiobutton type="radio" value="home" formControlName="category" />
                <label for="option3" class="radio-label">Home</label>
                <br/>
                <input soho-radiobutton type="radio" value="shoes" formControlName="category" [attr.disabled]="true"/>
                <label for="option4" class="radio-label">Shoes</label>
                <br/>
                <input soho-radiobutton type="radio" value="kids" formControlName="category" />
                <label for="option5" class="radio-label">Kids</label>
                <br/>
                <input soho-radiobutton type="radio" value="kitchen" formControlName="category" />
                <label for="option6" class="radio-label">Kitchen</label>
              </fieldset>
            </div>
            <div class="six columns">
              <fieldset class="checkbox-group">
                <legend>Checkbox Group</legend>
                <div class="field field-checkbox">
                  <input soho-checkbox type="checkbox" id="checkbox1" formControlName="checkbox1"/>
                  <label for="checkbox1" class="checkbox-label">NY Resident</label>
                </div>
                <div class="field field-checkbox">
                  <input soho-checkbox type="checkbox" id="checkbox2" formControlName="checkbox2"/>
                  <label for="checkbox2" class="checkbox-label">Kings County Resident</label>
                </div>
                <div class="field field-checkbox">
                  <input soho-checkbox type="checkbox" id="checkbox3" formControlName="checkbox3"/>
                  <label for="checkbox3" class="checkbox-label">Park Slope Resident</label>
                </div>
                <div class="field field-checkbox">
                  <input soho-checkbox type="checkbox" id="checkbox4" formControlName="checkbox4"/>
                  <label for="checkbox4" class="checkbox-label">Prospect Heights Resident</label>
                </div>
              </fieldset>
            </div>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="six columns">

          <div class="row">
            <div class="twelve columns form-section-header">
              Section Three
            </div>
          </div>

          <div class="row">
            <div class="three columns">
              <label for="field-07">A Long Label Name</label>
              <input soho-input id="field-07" formControlName="field7"/>
            </div>
            <div class="three columns">
              <label for="field-08">Field 08</label>
              <input soho-input id="field-08" formControlName="field8"/>
            </div>
            <div class="three columns">
              <label for="field-08">Field 09</label>
              <input soho-input id="field-09" formControlName="field9"/>
            </div>
            <div class="three columns">
              <label for="field-10">0000-0000-00</label>
              <input soho-input id="field-10" formControlName="field10"/>
            </div>
          </div>

          <div class="row">
            <div class="six columns">
              <label for="field-11">Field 11</label>
              <input soho-input id="field-11" formControlName="field11"/>
            </div>
            <div class="six columns">
              <label for="field-12">Field 12</label>
              <input soho-input id="field-12" formControlName="field12"/>
            </div>
          </div>

          <div class="row">
            <div class="six columns">
              <label for="field-13">Field 13</label>
              <input soho-input id="field-13" formControlName="field13"/>
            </div>
            <div class="six columns">
              <label for="field-14">Field 14</label>
              <input soho-input id="field-14" formControlName="field14"/>
            </div>
          </div>

          <div class="row">
            <div class="six columns">
              <label for="field-15" class="label">Field 15</label>
              <input soho-timepicker id="field-15" formControlName="field15" timeFormat="h:mm a" mode="standard"/>
            </div>
            <div class="six columns">
              <label for="field-16" class="label">Field-16</label>
              <input soho-datepicker id="field-16" formControlName="field16"  dateFormat="MM/dd/yyyy" mode="standard" placeholder="MM/dd/yyyy" />
            </div>
          </div>

          <div class="row">
          <div class="six columns">
              <label soho-label for="field-17">Field 17</label>
              <input soho-lookup field="field-17" name="field-17" id="field-17" formControlName="field17" />
            </div>
            <div class="six columns">
              <label soho-label for="field-18">Field 18</label>
              <input soho-input type="file" class="fileuploader" id="field-18" formControlName="field18"/>
            </div>
          </div>

        </div>
      </div>

      <div class="row hidden">
        <div class="twelve columns">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>

  </section>
</div>
