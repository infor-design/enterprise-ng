<figure
  soho-hierarchy
  #SohoHierarchy
  *ngIf="data"
  id="hierarchy-demo"
  [dataset]="data"
  [templateId]="leafTemplateId"
  [legend]="legend"
  [legendKey]="legendKey"
  [layout]="'paging'"
  (selected)="onSelected($event)"
>
</figure>

<!-- Leaf template for hierarchy control -->
<soho-hierarchy-leaf-template [innerHtml]="leafTemplate"></soho-hierarchy-leaf-template>
