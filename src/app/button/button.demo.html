<div class="row">
  <div class="twelve columns">
    <div class="row">
      <div class="four column">
        <h2 class="fieldset-title">Standard</h2>
      </div>
    </div>

    <div class="three columns">
      <span class="label">Primary</span>
      <button soho-button="primary">Action</button>
      <br>
      <br>
      <br>
      <button soho-button="primary" disabled>Action</button>
      <br>
      <br>
      <br>
      <button soho-button="primary" icon="alert">Primary Button</button>
      <br>
      <br>
      <br>
      <button soho-button="primary" icon="alert" toggle="error">Toggles Icon</button><br>
      <br>
      <br>
      <br>
      <button soho-button="primary" [ripple]="false">No Ripple</button>
    </div>

    <div class="three columns">
      <span class="label">Secondary</span>
      <button soho-button>Action</button>
      <br>
      <br>
      <br>
      <button soho-button disabled>Action</button>
      <br>
      <br>
      <br>
      <button soho-button icon="settings">
        <div class="disabled-tooltip" title="DISABLED"></div>
      </button>
      <br>
      <br>
      <br>
      <button soho-button icon="user-profile" toggle="refresh"  (click)="toggleHello()">{{shouldSayHi ? "Goodbye" : "Say Hello"}}</button><br>
    </div>

    <div class="three columns">
      <span class="label">Tertiary</span>
      <button soho-button="tertiary" icon="filter">Action</button>
      <br>
      <br>
      <br>
      <button soho-button="tertiary" disabled icon="filter">Action</button>
      <br>
      <br>
      <br>
      <button soho-button="tertiary" iconAlign="end" icon="filter">Action</button>
      <br>
      <br>
      <br>
      <button soho-button="tertiary" iconAlign="end" disabled icon="filter">Action</button>
    </div>

    <div class="three columns">
      <span class="label">Icon</span>
      <button soho-button="icon" icon="calendar" title="Date">Date</button>
      <button soho-button="icon" icon="calendar" toggle="error" title="Toggle Date">Toggle Date</button>
      <br>
      <br>
      <br>
      <button soho-button="icon" icon="calendar" disabled soho-tooltip>Date</button>
      <button soho-button="icon" icon="bullet-list" disabled soho-tooltip><div class="disabled-tooltip" title="Bullet list"></div></button>
      <button soho-button="icon" icon="bullet-list" soho-tooltip><div class="disabled-tooltip" title="Bullet list"></div></button>
      <button soho-button="icon" icon="genai" soho-tooltip title="GenAI"></button>
    </div>
  </div>

  <div class="twelve columns">
    <div class="row">
      <div class="four column">
        <h2 class="fieldset-title">Toggle</h2>
      </div>
    </div>

    <div class="three columns">
      <span class="label">Primary</span>
      <button soho-button="primary" isToggle="true" icon="heart-filled" title="Love It"><span>Love It</span></button>
      <br>
      <br>
      <br>
      <button soho-button="primary" isToggle="true" toggleOnIcon="heart-filled" toggleOffIcon="heart-outlined" title="Love It"><span>Love It</span></button>
    </div>

    <div class="three columns">
      <span class="label">Secondary</span>
      <button soho-button isToggle="true" icon="heart-filled" title="Love It"><span>Love It</span></button>
      <br>
      <br>
      <br>
      <button soho-button isToggle="true" toggleOnIcon="heart-filled" toggleOffIcon="heart-outlined" title="Love It"><span>Love It</span></button>
    </div>

    <div class="three columns">
      <span class="label">Tertiary</span>
      <button soho-button="tertiary" isToggle="true" icon="heart-filled">Action</button>
      <br>
      <br>
      <br>
      <button soho-button="tertiary" [isTogglePressed]="true" isToggle="true" toggleOnIcon="heart-filled" toggleOffIcon="heart-outlined" title="Love It">Love It</button>
    </div>

    <div class="three columns">
      <span class="label">Icon</span>
      <button soho-button="icon" isToggle="true" icon="heart-filled">Love It</button>
      <button soho-button="icon" [isTogglePressed]="false" isToggle="true" toggleOnIcon="heart-filled" toggleOffIcon="heart-outlined" title="Love It">Love It</button>
      <br>
      <br>
      <button soho-button="favorite" title="Favorite" aria-pressed="true"></button>
      <button soho-button="favorite" title="Favorite"></button>
      <br>
      <br>
      <button soho-button="favorite" [state]="true" title="Favorite">Favorite</button>
      <button soho-button="favorite" [state]="false" title="Favorite">Favorite</button>
    </div>
  </div>

  <div class="twelve columns">
    <div class="row">
      <div class="four column">
        <h2 class="fieldset-title">Destructive</h2>
      </div>
    </div>

    <div class="three columns">
      <span class="label">Primary</span>
      <button soho-button="primary-destructive">Action</button>
      <br>
      <br>
      <br>
      <button soho-button="primary-destructive" disabled>Action</button>
    </div>

    <div class="three columns">
      <span class="label">Tertiary</span>
      <button soho-button="tertiary-destructive" icon="open-folder">Action</button>
      <br>
      <br>
      <br>
      <button soho-button="tertiary-destructive" icon="open-folder" disabled>Action</button>
    </div>
  </div>

  <div class="twelve columns">
    <div class="row">
      <div class="four column">
        <h2 class="fieldset-title">Generative</h2>
      </div>
    </div>

    <div class="three columns">
      <span class="label">Primary</span>
      <button soho-button="primary-generative" #primaryGenerative icon="insights-smart-panel" iconAlign="end" (click)="performAnimation()">Generate</button>
      <br>
      <br>
      <br>
      <button soho-button="primary-generative" icon="insights-smart-panel" iconAlign="end" disabled>Generate</button>
    </div>

    <div class="three columns">
      <span class="label">Tertiary</span>
      <button soho-button="tertiary-generative" #tertiaryGenerative icon="insights-smart-panel" iconAlign="end" (click)="performAnimation()">Generate</button>
      <br>
      <br>
      <br>
      <button soho-button="tertiary-generative" icon="insights-smart-panel" iconAlign="end" disabled>Generate</button>
    </div>

    <div class="three columns">
      <span class="label">Icon</span>
      <button soho-button="icon-generative" #iconGenerative icon="insights-smart-panel" (click)="performAnimation()">Generate</button>
      <br>
      <br>
      <br>
      <button soho-button="icon-generative" icon="insights-smart-panel">Generate</button>
    </div>

    <button soho-button="primary" (click)="startAnimation()">Start</button>
    <button soho-button="secondary" (click)="stopAnimation()">Stop</button>
  </div>
</div>
