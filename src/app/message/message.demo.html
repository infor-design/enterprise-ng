<div class="row top-padding">
  <div class="twelve columns">
    <button id="open-error-btn" soho-button (click)="openError()" [disabled]="dialog">Error Example</button><br /><br />
    <button id="open-alert-btn" soho-button (click)="openAlert()">Alert Example</button><br /><br />
    <button id="open-info-btn" soho-button (click)="openInfo()" [disabled]="dialog">Info Example</button><br /><br />
    <button id="open-confirm-btn" soho-button (click)="openConfirm()" [disabled]="dialog">Confirm Example</button><br /><br />
    <button id="open-complete-btn" soho-button (click)="openComplete()" [disabled]="dialog">Complete Example</button><br /><br />
    <button id="open-confirmation-btn" soho-button (click)="openConfirmation()" [disabled]="dialog">Confirmation Example</button><br /><br />
    <button id="openandcloseprogramtically-btn" soho-button (click)="openAndCloseProgramatically()" [disabled]="dialog">openAndCloseProgramatically Example</button><br /><br />

  </div>
</div>
<br/>
<div class="row">
  <div class="twelve columns">
    <p>
      Last close result: {{closeResult}}
    </p>
  </div>
</div>
