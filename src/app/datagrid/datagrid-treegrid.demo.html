﻿<div class="row">
  <div class="twelve columns">
    <h2 class="fieldset-title">Soho Data Grid - TreeGrid</h2>
    <div class="row">
      <div class="field">
        <button soho-button (click)="makeChange()">Make Change</button>
        <button soho-button (click)="toggleFilterRow()">Toggle Filter Row</button>
        <button soho-button (click)="clearFilter()">Clear Filter</button>
        <button soho-button (click)="toggleSelectAll()">Toggle Select All</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="twelve columns demo" role="main">
      <section class="scrollable contained-scrolling-right-bottom height-100">
        <div soho-datagrid
             (selected)="onSelected($event)"
             (expandrow)="onExpandRow($event)"
             (collapserow)="onCollapseRow($event)"
             selectable="mixed"
             [editable]="true"
             [treeGrid]="true"
             [columns]="columns"
             [dataset]="data"
             [showSelectAllCheckBox]="false"
             [stretchColumn]="'desc'"
             [toolbar]="{title: 'Tasks (Hierarchical)', results: true, personalize: true}"
             [filterable]="true" (rowActivated)="onRowActivated($event)">
        </div>
      </section>
    </div>
  </div>
  <br/>
  <div class="row" style="display:none">
    <div class="two-thirds column">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Control Events</h2>
        </div>
        <div class="card-content">
          <soho-listview style="display:none">
            <li soho-listview-item *ngFor="let event of events" [disabled]="true">
              <p soho-listview-header>Event '{{event.name}}'</p>
              <p soho-listview-subheader>{{event.descr}}</p>
              <p soho-listview-micro>Fired: {{event.fired}}</p>
            </li>
          </soho-listview>
        </div>
      </div>
    </div>
  </div>

</div>
