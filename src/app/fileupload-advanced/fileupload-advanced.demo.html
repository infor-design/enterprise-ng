
  <form>

      <div class="row top-padding">
        <div class="six columns">

          <div class="buttonbar">
            <button soho-button [disabled]="fileUploadDisabled" (click)="setDisable()">Disable</button>
            <button soho-button [disabled]="!fileUploadDisabled" (click)="setEnable()">Enable</button>
            <button id="set-failed" soho-button (click)="setFailed()">Set failed</button>
          </div>

          <br>

          <div class="field">
            <label soho-label for="upload1">Upload File</label>
            <soho-fileupload-advanced id="upload1" name="upload1"></soho-fileupload-advanced>
          </div>

          <div class="field">
            <label soho-label>Maximum of two(2) files can be upload in total</label>
            <soho-fileupload-advanced maxFiles="2"></soho-fileupload-advanced>
          </div>

          <div class="field">
            <label soho-label>FilesDragEnter Event and Custom Errors</label>
            <soho-fileupload-advanced (filesdragenter)="onFilesdragenter($event)" errorMaxFilesInProcess="Maximum files" errorMaxFileSize="Files too large"></soho-fileupload-advanced>
          </div>

          <div class="field">
            <label soho-label>FileAborted and FileRemoved Events</label>
            <soho-fileupload-advanced
              (fileaborted)="onFileAborted($event)"
              (fileremoved)="onFileRemoved($event)"></soho-fileupload-advanced>
          </div>

          <div class="field">
            <label soho-label>Send Method</label>
            <soho-fileupload-advanced [disabled]="fileUploadDisabled" [send]="onSend"></soho-fileupload-advanced>
          </div>

          <br/>

        </div>
      </div>

  </form>
