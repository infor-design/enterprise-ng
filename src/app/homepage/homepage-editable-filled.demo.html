<div class="row">
    <div class="twelve columns">
        <p>
            Drag the "Red Widget"
        </p>
    </div>
</div>

        <div soho-widget-content style="background-color: red;">
            <div class="field">
                <label soho-label>Input Red 1</label>
                <input soho-input>
            </div>
            <div class="field">
                <label soho-label>Input Red 2</label>
                <input soho-input>
            </div>
            <div class="field">
                <label soho-label>Input Red 3</label>
                <input soho-input>
            </div>
            <div class="field">
                <label soho-label>Input Red 4</label>
                <input soho-input>
            </div>
            <div class="field">
                <label soho-label>Input Red 5</label>
                <input soho-input>
            </div>
            <div class="field">
                <label soho-label>Input Red 6</label>
                <input soho-input>
            </div>
        </div>
    </div>
    <div soho-widget>
        <div soho-widget-header>
            <h1 soho-widget-title>Green Widget</h1>
        </div>
        <div soho-widget-content style="background-color: green;">
        </div>
    </div>
    <div soho-widget>
        <div soho-widget-header>
            <h1 soho-widget-title>Blue Widget</h1>
        </div>
        <div soho-widget-content style="background-color: blue;">
        </div>
    </div>
    <div soho-widget>
        <div soho-widget-header>
            <h1 soho-widget-title>Orange Widget</h1>
        </div>
        <div soho-widget-content style="background-color: orange;">
        </div>
    </div>
    <div soho-widget>
        <div soho-widget-header>
            <h1 soho-widget-title>Yellow Widget</h1>
        </div>
        <div soho-widget-content style="background-color: yellow;">
        </div>
    </div>
</div>
