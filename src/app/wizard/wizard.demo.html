<div class="full-width full-height scrollable-flex">
  <div soho-wizard
       (afteractivated)="onAfterActivated($event)"
       (beforeactivate)="onBeforeActivated($event)"
       (activated)="onActivated($event)">
    <div soho-wizard-header>
      <a soho-wizard-tick tickId="select-files" shortLabel="Select" [current]="true">Select Files</a>
      <a soho-wizard-tick tickId="target-folder" shortLabel="Target">Target Folder</a>
      <a soho-wizard-tick tickId="backup-rule" shortLabel="Backup">Backup Rule</a>
      <a soho-wizard-tick tickId="validation-rule" shortLabel="Rule">Validation Rule</a>
      <a soho-wizard-tick tickId="confirmation" shortLabel="Conf.">Confirmation</a>
      <a soho-wizard-tick tickId="result" shortLabel="Res." [disabled]="true">Result</a>
    </div>
    <div soho-wizard-pages>
      <div soho-wizard-page tickId="select-files" style="overflow:  hidden;">
        <app-select-files-page></app-select-files-page>
      </div>
      <div soho-wizard-page tickId="target-folder">
        <app-target-folder-page></app-target-folder-page>
      </div>
      <div soho-wizard-page tickId="backup-rule">
        <app-backup-rule-page></app-backup-rule-page>
      </div>
      <div soho-wizard-page tickId="validation-rule">
        <app-validation-rules-page></app-validation-rules-page>
      </div>
      <div soho-wizard-page tickId="confirmation">
        <app-confirmation-page></app-confirmation-page>
      </div>
      <div soho-wizard-page tickId="result">
        <app-result-page></app-result-page>
      </div>
    </div>
    <div soho-wizard-buttonbar [buttons]="buttons">
    </div>
  </div>
</div>
