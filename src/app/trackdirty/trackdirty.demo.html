<div class="example-section">
  <form>
    <div class="row">
      <h1>Track Dirty</h1>

      <div class="row">
        <div class="two columns">
          <div class="field">
            <label soho-label for="lookup">Lookup</label>
            <input name="lookup" [(ngModel)]="model.lookup"
              soho-lookup [click]="onLookupClick" [field]="onLookupField"
              soho-trackdirty (pristine)="onPristine($event)" (dirty)="onDirty($event)" (afterResetDirty)="onAfterResetDirty($event)"/>
          </div>
        </div>
        <div class="two columns">
          <div class="field">
            <label soho-label for="textbox">Textbox</label>
            <input name="textbox" [(ngModel)]="model.textbox"
              soho-trackdirty (pristine)="onPristine($event)" (dirty)="onDirty($event)" (afterResetDirty)="onAfterResetDirty($event)"/>
          </div>
        </div>
        <div class="two columns">
          <div class="field">
            <label soho-label for="numeric">Numeric with mask</label>
            <input name="numeric" [(ngModel)]="model.numeric"
              soho-trackdirty (pristine)="onPristine($event)" (dirty)="onDirty($event)" (afterResetDirty)="onAfterResetDirty($event)"
              soho-input
              soho-mask [sohoPattern]="'###'" [process]="'number'" [negative]="false" [number]="true"/>
          </div>
        </div>
      </div>
      <button soho-button (click)="changeValues()">Change Values</button>
      <button soho-button (click)="saveForm()">Save</button>
    </div>
  </form>
  <button soho-button (click)="toggleModel()">{{showModel ? 'Hide' : 'Show'}} Model</button>
  <div *ngIf="showModel">
    <hr>
    <h3>{{ model | json }}</h3>
  </div>
</div>
