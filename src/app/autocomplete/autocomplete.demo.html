<div class="row top-padding">
  <div class="twelve columns">
    <div class="field">
      <label for="autocomplete-default">Set source as string, update from cities to states</label>
      <input id="autocomplete-default" soho-autocomplete soho-mask [sohoPattern]="'********************'" [attributes]="extraAttributes.attributes" [attr.data-autocomplete]="url" type="text"  (selected)="onSelected($event)">
    </div>
    <div class="field">
      <label for="autocomplete-source">Set source as a function</label>
      <input id="autocomplete-source" soho-autocomplete [source]="source" [autoSelectFirstItem]="true" type="text">
    </div>
      <div class="field">
      <label for="autocomplete-filtermode">Set filterMode as contains</label>
      <input id="autocomplete-filtermode" soho-autocomplete [source]="statesUrl" filterMode="contains" type="text">
    </div>
    <div class="field">
      <label for="autocomplete-selected-event">Selected event fires</label>
      <input id="autocomplete-selected-event" soho-autocomplete [source]="statesUrl" filterMode="contains" (selected)="onSelected($event)" type="text">
    </div>
    <div class="field">
      <label soho-label>Model: {{selected}}</label>
      <input soho-autocomplete [source]="xssSource" filterMode="contains" [(ngModel)]="selected" placeholder="Search for <script">
    </div>
  </div>
</div>
