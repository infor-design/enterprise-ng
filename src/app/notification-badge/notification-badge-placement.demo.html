<div class="row top-padding">
  <div class="twelve columns">
    <p class="section-title">Notification Badge Placements</p>
    <p class="text-descriptive">Notification dots will be placed at the corner of icons.</p>
  </div>
</div>

<div class="row top-padding bottom-padding">
  
  <div class="twelve columns" style="display: flex;">
    <div class="container-spacer"
      soho-notification-badge
      [color]="'alert'"
      [label]="2500"
      [position]="'upper-left'">
      <svg soho-icon [icon]="'menu'"></svg>
    </div>
    <div class="container-spacer"
      soho-notification-badge
      [color]="'warning'"
      [position]="'upper-right'">
      <svg soho-icon [icon]="'phone'"></svg>
    </div>
    <div class="container-spacer"
      soho-notification-badge
      [color]="'caution'"
      [position]="'lower-left'">
      <svg soho-icon [icon]="'success'"></svg>
    </div>
    <div class="container-spacer"
      soho-notification-badge
      [color]="'complete'"
      [position]="'lower-right'">
      <svg soho-icon [icon]="'folder'"></svg>
    </div>
    <div class="container-spacer"
      soho-notification-badge
      [color]="'progress'"
      [position]="'upper-left'">
      <svg soho-icon [icon]="'stop'"></svg>
    </div>
    <div class="container-spacer"
      soho-notification-badge
      [color]="'yield'">
      <svg soho-icon [icon]="'check'"></svg>
  </div>
</div>
