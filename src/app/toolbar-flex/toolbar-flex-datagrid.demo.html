<div class="full-width scrollable-flex full-height">
  <div soho-toolbar-flex>
      <soho-toolbar-flex-section [isTitle]="true">
        <nav soho-breadcrumb>
            <ol soho-breadcrumb-list>
                <li soho-breadcrumb-item>
                  <a soho-hyperlink href="#">Products</a>
                </li>
            </ol>
        </nav>
    </soho-toolbar-flex-section>

    <soho-toolbar-flex-section [isSearch]="true">
      <input
        soho-toolbar-flex-searchfield
        placeholder="Search..."
        [clearable]="true"
        [collapsible]="true"
      />
    </soho-toolbar-flex-section>

    <soho-toolbar-flex-section [isButtonSet]="true">
      <button soho-button="icon" icon="delete">Delete</button>
    </soho-toolbar-flex-section>

    <soho-toolbar-flex-more-button [isPageChanger]="true"> </soho-toolbar-flex-more-button>
  </div>
  <div class="scrollable-flex-content no-scroll">
    <div class="scrollable-flex height-100">
      <div class="scrollable-flex-content">
        <div soho-datagrid selectable="multiple" filterable="true"></div>
      </div>
    </div>
  </div>
</div>
