stages:
  - build
  - test

variables:
  GIT_STRATEGY: fetch
  GIT_CLEAN_FLAGS: "-xdfq --exclude=dist --exclude=node_modules"

build:
  stage: build
  tags:
    - dsa
    - DIND
  image: node:20
  script:
    - npm ci
    - npm run build

test:
  stage: test
  tags:
    - dsa
    - DIND
  image: node:20
  script:
    - rm -rf node_modules
    - npm ci
    - npx playwright install-deps
    - npm run lint
    - npx playwright install
    - npm run test:lib
    - nohup npm run start &
    - sleep 28 && npm run test:ci
    - npm run test:ci:percy
    - npx kill-port 4200
